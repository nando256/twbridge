ws:
  bindAddress: "0.0.0.0"
  port: 8787
  requirePairing: false
  maxMsgPerSecond: 30
  maxMsgBytes: 8192
  originWhitelist:
    - "*"
http:
  enabled: true
  bindAddress: "0.0.0.0"
  port: 8788
  path: "/tw/twbridge.js"
  wsAddress: "127.0.0.1"
  corsAllowOrigins:
    - "*"
  cacheSeconds: 60
pairing:
  enabled: false
  windowSeconds: 60
debug: false
